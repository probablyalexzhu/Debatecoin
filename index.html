<!DOCTYPE html>
<html>
  
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<div class="parallax">

<div style="width:fit-content;height:100px;background-color:rgb(255, 255, 255)"></div>
  
<body style="margin:0;">

<div class="transbox">  

<img id="logo" class="pulser" src="images/logo.png" alt="Synesthesify Logo">

<p id="desc">Check your Debatecoin bank balance here.</p>

<input type="text" id="enterId" value="" placeholder="Enter Student Number Here">
  
<button id="cd" class="button button1" onclick="cooldown(); checkBalance()">Check Balance</button>

<p id="cd"></p>

<script>
  function cooldown () {
    document.getElementById("cd").disabled = "true";     
    setTimeout(function() {document.getElementById("cd").disabled = false;}, 1000);
  }
</script>

<p id="balance"></p>

</div>
</div>
